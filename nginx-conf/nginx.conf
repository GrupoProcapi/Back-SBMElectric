server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name electric.shelterbaymarina.com www.electric.shelterbaymarina.com;

        location /api {
                proxy_pass http://backend:80;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }

        location / {
                proxy_pass http://localhost:5173;
        }
}