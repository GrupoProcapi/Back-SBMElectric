server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name electric-api.shelterbaymarina.com www.electric-api.shelterbaymarina.com ;

        location / {
                proxy_pass http://backend:80;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}